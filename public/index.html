<!DOCTYPE html>
<html ng-app="iDocsApp">
  <head>
    <title>iDocs</title>
    <link rel="stylesheet" href="/styles/style.css" charset="utf-8">
    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.min.css"/>
    <!--<link rel="stylesheet" href="https://rawgit.com/angular/material-start/es5-tutorial/app/assets/app.css"/>-->

  </head>
  <body ng-cloak layout="column" ng-controller="iDocsCtrl as ul">
      <ui-view></ui-view>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular-aria.js"></script>
    <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.js"></script>
    <script src="./js/iDocsApp.js"></script>
    <script src="./js/controllers/iDocsCtrl.js"></script>
  </body>
</html>
